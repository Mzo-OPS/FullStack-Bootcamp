      # Strings:
        - "", '', ``
        - Escape character (\)

        - Access a specifi character in a string using index
          - Syntax: str[index]
            - Index: Position -1
            - String of length 'n', index range: 0 -> n-1

        - '+' operator works as a concatenation operator with strings 
          - String + String = String
          - String + Any data = String
          - Any data + String = String
          
        - Properties:
          - length: Total number of characters in a string
        - Methods:
          - toUpperCase(): Return the string in upper case
          - toLowerCase(): Return the string in lower case
          - indexOf() **: Return the first index of the substring in the string, else returns -1 if not found
          - lastIndexOf(): Return the last index of the substring in the string, else returns -1 if not found
          - includes()**: Return true if the substring exists, else return false
          - concat(): concatenate two or more strings
            - Alternative: + operator
          - charAt(): Return the character at the specified index
            - Alternative: str[index]
          - slice(startIndex, endIndex)**: Returns a substring (Ensure startIndex < endIndex)
           - startIndex, endIndex: startIndex to endIndex-1 
           - startIndex: startIndex to the end of the string if endIndex is not provided
           - No arguments: Complete string
           - Alternatives:
             - substr(startIndex, substringLength): returns substringLength starting from startIndex
             - substring(startIndex, endIndex): same as slice()
               - negative index will be treated as 0
               - startIndex > endIndex: indexes will be swapped
          - replace(substring, replaceValue): Return a string where substrings are replaced with replaceValue
            - replaceAll(substring, replaceValue): replaces all occurrences of substring
