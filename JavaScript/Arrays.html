    /*
      # Array: Collection of multiple elements
        - Syntax: let array = [element1, element2, element3, ...]
        - Different data type elements can exist within the same array
        - Access elements using index
          - Syntax: array[index]
            - Index: Position -1
            - String of length 'n', index range: 0 -> n-1
            - Access non-existing index returns undefined
        - Length of an array: Number of elements in the array
        - Update element at a given index
          - Syntax: array[index] = newValue
          - Append element to the end of the array
            - arr[index] = newValue
        - Iterate an array (using loops concept)
          - Syntax:
            for(let i = 0; i < array.length; i++) {
              // code to be executed for each element
              console.log(array[i])
            }
        - Multi-dimensional array: Nested arrays
          - Example: arr1 = [[2,4], [5,6]]
        - Properties:
          - length: Total number of elements in the array
        - Methods:
          - indexOf() **: Return the index of the first occurence of the element in the array, else returns -1
          - lastIndexOf(): Return the index of the last occurence of the element in the array, else returns -1
          - includes()**: Return true if the element exists, else return false
          - push(newElements) **: Add a new element to the end of the array
            - Will update the original array
            - Returns the updated length of the array
          - pop()**: Remove the last element from the array
            - Will update the original array
            - Returns the removed element
          - unshift(newElements): Add a new element to the start of the array
            - Will update the original array
            - Returns the updated length of the array
          - shift(): Remove the first element from the array
            - Will update the original array
            - Returns the removed element
          - concat(): Merge two arrays
           - will not update the original array 
           - Returns the merge array
          - slice(startIndex, endIndex)**: Returns a sub array
           - startIndex, endIndex: startIndex to endIndex-1 
           - startIndex: startIndex to the end of the array
           - No arguments: Complete array
          - reverse(): Reverse the order of array elements
            - will update the original array
            - Returns the reversed array 
          - join: Join the array elements to form  a string (Array->String)
            - will not update the original array
            - Returns the joined string
            - Notes:
              - No arguments: Join elements separated by commas
              - Separator: Join elements separated by the separator

          - Additional Notes:
             - In JavaScript:
              - Strings are Immutable
              - Arrays are Mutable 
            - String -> Array
              - split(): Split a string to form elements of an array
              - Arguments:
                - No argument: Returns an array with a complete string as a single element
                - Empty string: Rturns an array with individual characters as elements
                - Separator: Returns an array with strings as elements which were split using the separator
    */
