<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversions</title>
</head>
<body>
  <script>
    /*
      # Type Conversion: Converting a value from one data type to another
        - Implicit type conversion (Automatic)
          - a.k.a Type Coercion
          - Example:
            - String + Number
              - Equality operator (==)
              - Arithmetic operators excluding the '+' operator
            - Number to String
              - Arithmetic operator '+'
            - Any data type to Boolean
              - Value is directly placed in the condition placeholder
          - Explicit type conversion (Manual)
            - a.k.a Type casting
            - Examples:
              - Inbuilt constructors
                - Number(): Any data type to number
                - String(): Any data type to string
                - Boolean(): Any data type to boolean

      # NaN: Not a Number
        - Represets an invalid or unpresentable number
        - isNaN(): To check if a value is NaN or not
        - typeof NaN = Number

      # Truthy and Falsey values:
        - Truthy values: Any value that converts to true when evaluated in a boolean context
           - Number: Any non-zero number
           - String: Any non-empty string
        - Falsey values: Any value that converts to falsey when evaluated in a boolean context
          - Number: 0, NaN  // return false
          - String: '' // empty string return false
          - Undefined:  // return false
          - null:  // return false

          - NaN
    */
  </script>
    
</body>
</html>
