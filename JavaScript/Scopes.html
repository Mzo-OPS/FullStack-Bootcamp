    <h1>Var, Let, and Const</h1>
    <script>
      /*
       * Scopes
          - Global Scope: Space where a variable can be accessed from anywhere in the code.
          - Function Scope
          - Block Scope ({}): variables can be accessed within the block they are defined.

       # Declare variables
         - var, let, const
         - ES6: ECMAScript 6 (2015)
           - let and const were introduced in ES6
        
           - var: variables
             - variables can be re-declared
             - can be re-assigned
             - Function scope
             - let: Variables
               - can not be re-declared
               - can be re-assigned
               - Block scope
              - const: Constants
                - Block scope
                - Cannot be re-declared
                - can be re-assigned
      */

      // var x = 10; // Global scope
      
      // if(10 > 5) {

    let num1 = Number(prompt("Enter a number to find its factorial: ")) // 5
