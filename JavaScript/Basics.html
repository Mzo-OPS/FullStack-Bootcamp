<!--
  # JavaScript:
    - Programming language commonly used in web development to make websites dynamic/interactive.
    - Can be used for both client-side (in the browser) and server-side (with Node.js) development.
    - Used to add logic in Client (FE), Server (BE), Mobile Apps, and Databases.
  
  - Add JavaScript to HTML 
    - Using the <script> tag (Head/Body).
      - Internal: <script>console.log("Hi")</script>
      - External: <script src="script.js"></script>

  - Data Types ***
    - Primitive
      - String (Eg.: 'Jonas', "Mzo" , 'Pretoria')
      - Number (Eg.: 3, 836863908, 12.67, -4982608090)
      - Boolean (Eg.: true, false)
      - null (Empty placeholder)
      - undefined (Defaulty value)
    
    - Non-Primitive
      - Object (Eg.: {name: 'Mzo', age: 26})
      - Array (Eg.: [ 'Mzo', 26, true ])
      - Function (Eg.: function greet() { console.log("Hi") })

  - Variables & Constants: 
    - Storage for saving data
      - Variables: Changing over time. eg. age, score.  (var)
      - Constants: Remains fixed over time. eg. Name, birth year.  (const)
    - Syntax:
      - var variableName = value;  (Old way, avoid using) var x = 10;
      - const constantName = value;  (For constants) const y = 20
    - Declare/Initialize (either of one)
      - Declare: var x
      - Initialize: var x = 10
    - Assign: x = 20
    - Naming conventions for variable:
      - Never start with number
      - Cannot contain spaces (single word - camelCase)
      - Cannot contain special characters (except _ and $)
      - Cannot use reserved keywords (Eg.: var, function, if, else)

  - Display Output:
    - console.log("Hi"): Outputs messages to the web console.
    - alert(): Displays an alert dialog box with a message.
    - document.write(): Writes directly to the HTML document.
    - document.getElementById("id").innerHTML = "text";  (For DOM manipulation)


  - Additional note:
    - JS is loosely typed language (variables can hold any data type without explicit declaration).
    -Comment:
      - Single-line comment: // This is a comment
      - Multi-line comment: /* This is a multi-line comment */
