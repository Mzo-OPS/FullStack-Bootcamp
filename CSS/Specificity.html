<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specificity</title>
  <style>
    #main-heading {
      font-size: 100px;
    }
    * {
      font-size: 60px;
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }
    h1 {
     font-size: 80px;
    }
    .heading-1 {
      font-size: 25px;
    }
  </style>
</head>
<body>
  <h1 class="heading-1" id="main-heading">CSS Specificity</h1> 

  <span>Time</span>
</body>

<!--
  # Specificity:
    - Priority of a particulae style over another style
  
    - Main Rules
      - Latest style rule applies
      - Inline > Internal, External

    - Priority (rank from top to bottom)
     1. ID Selector (#id) - Highest
     2. Class Selector (.class)
     3. Element Selector (h1, p, div, etc.)
     4. Universal Selector (*) - Lowest

    - Additional Note:
      - !important: This keyword overrites the other rules without specificity restrictions (overuse is ot a good practise)
