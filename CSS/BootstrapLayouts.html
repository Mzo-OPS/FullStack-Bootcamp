<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 my-4">
      <img src="https://plus.unsplash.com/premium_photo-1661301024950-ed61c7fc3973?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTR8fHVzZXIlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D" width="100" height="100" style="border-radius: 50%">
      </div>
      <div class="col">
      <img src="https://plus.unsplash.com/premium_photo-1661301024950-ed61c7fc3973?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTR8fHVzZXIlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D" width="100" height="100" style="border-radius: 50%">
      </div>
      <div class="col">
      <img src="https://plus.unsplash.com/premium_photo-1661301024950-ed61c7fc3973?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTR8fHVzZXIlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D" width="100" height="100" style="border-radius: 50%">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  
</body>
</html>

<!-- 
  Layouts:
    - Breakpoints
      - xs: Extra Small
      - sm: Small
      - md: Medium 
      - lg: Large
      - xl: Extra Large
      - xxl: Extra Extra Large

    - Grid Layout
      - .row: Rows
      - .col: Columns
        - .col-x: Span x columns
        - .col-breakpoint-x: Span x columns in that breakpoint

        - Side note:
          - In a row: 12 columns
-->
