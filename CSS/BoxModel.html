<!--
  # Box Model:  ***
    - To better determine the overall dimensions of an element
    - 4 different components
      - Content (Blue): Actual dimension of the element
      - Padding (Green): Space inside the border
      - Border (Yellow): Border width
      - Margin (Brown): Space outside the border

    - 'box-sizing': Control the dimension of an element
      - content-box (default): 
        - Width and Height only applies to the content part
      - border-box:
        - width and height applies to [content + padding + border]

        resume at 1:15:25
-->
