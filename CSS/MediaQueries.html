<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Media Queries</title>
  <style>
    body {
      background-color: #eee;
    }

    h1 {
      text-align: center;
    }

    #container {
      display: flex;
      justify-content: space-evenly;
    }

    #container .card {
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      text-align: center;
      padding-bottom: 10px;
      border-radius: 10px;
    }

    #container .card p, #container .card button {
      font-size: 1.75rem;
      margin: 0.5rem;
    } 

    #container card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    } 

     #container .card button {
      background-color: green;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    } 

    @media screen and (max-width: 480px) {
      html {
        font-size: 12px;
      }
      
      h1 {
        font-size: 3em;
      }

      #container {
        display: flex;
        flex-direction: column;
      }
      #container .card {
        width: 250px;
        margin: 10px auto;
      }
    }

<!--
  # Media Queries:
    - Style rules for different screen sizes
    - Syntax:
      @media mediaType and (condition) {
        // style to be applied to those devices which match the above condition
      }
    - mediaType
      - screen ***: Screen
      - print: Print
      - all: All media types

    - Condition
      - max-width ***: Device width lesser than or equals or equals to the given width
      - min-width ***: Device width greater than or equals or equals to the given width
      - max-height: Device width lesser than or equals or equals to the given height
      - min-height: Device width greater than or equals or equals to the given height 
   
    - Two approaches
      - Desktop-first approach:
        - Start with desktop, then add seperate rules for mobile
      - Mobile-first approach: 
        - Start with mobile, then add seperate rules for desktop

    -Breakpoints
      - Laptops/Desktop: >=992px ***
      - Tablets: >480px and < 992
      - Mobile: <=480px ***
    - References:
      - https://getbootstrap.com/docs/5.0/layout/breakpoints/
