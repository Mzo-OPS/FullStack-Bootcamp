<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display</title>
  <style>
    #span-1 {
      display: block;
    }
    #heading-1 {
      display: inline;
    }
    #span-2 {
      display: inline-block;
      width: 100px;
      height: 50px;
      background-color: lightblue; 
      border: 2px solid black;
    }

    #p-1 {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="heading-1">Heading1</h1>
  <span>Sub-context</span>

  <span id="span-1">Display</span>

  <span id="span-2">Walid</span>
  <span>Tibri</span>
   
  <div>
    <p id="p-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi eget mattis est. Quisque vehicula nisl eleifend ornare lobortis. Vestibulum aliquet.</p>
  </div>

</body>
</html>

<!--
  # Display ***
    - Set the nature of a particular element
    - Values:
      - block: Make a specific element 'block' in nature
      - inline: Make a specific element 'inline' in nature
        - width and height cannot be applied to inline elements
      - inline-block: similar to inline + width/height
      - none: hide aspecific element from the page

  # Additional note:
    - Hide elements form HTML webpage
      - display: none (Remove the element + space)
      - visibility: hidden (Remove the element but keep the space)
-->
