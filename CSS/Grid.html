      display: grid;
      grid-template-columns:auto auto auto;
      grid-template-rows:100px 100px 100px;

      gap: 50px 100px;
      /* grid-template-columns: repeat(4, 100px); */
    }

    .item { 
      background-color: lightcoral; 
      padding: 10px;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      box-sizing: border-box;
  }

    text-align: center;
  }

<!--
  # Grid:
    - Organize elements in two directions (rows and columns)
    - Properties
      - container
        - display: grid** (Place elements in a grid layout)
        - grid-template-row***: Define the number of rows with individual dimensions
           - Examples:
             - 100px 100px: 2 columns of 100px each
             - 100PX 200PX: 2 columns, first 100px second 200px
             - auto auto auto: 3 columns of equal space
        - grid-template-columns: Define the number of columns with individual dimensions
        - grid-column-gap: Set the gap between columns
        - grid-row-gap: Set the gap between rows
        - grid-gap: Set the gap between rows and columns
-->
