<!DOCTYPE html>
<html lang="en">
<head>
  <title>Semantic Tags</title>
</head>
<body>
  <table>
    <thead>
     <tr>
       <th> Name </th>
       <th> Role </th>
       <th> City </th>
     </tr>
    </thead>
   <tbody>
      <tr>
        <td> Mzo </td>
        <td rowspan="2"> Student </td>
        <td> Johannesburg </td>
      </tr>
      <tr>
        <td> Fanele </td>
        <!--<td> Student </td>-->
        <td rowspan="1"> Durban </td>
      </tr>
      <tr>
        <td> Alu </td>
        <!--<td> Student </td>-->
        <!--<td> Durban </td>-->
      </tr>
   </tbody>
  </table>
</body>
</html>

  # Semantic Tags:
    - Used to add a meaning to the webpage sructure
    - It may or may not have any visual representation
    - Examples:
      - header: Should have Headings, Navbars, etc
      - footer: Should have Sitemap, copyrights, etc
      - nav: Navigation links
      - main: Should have the main content of the webpage
      - section: shoud have categorized information

  # Non-semantic tags:
    - Will not add any meaning to the webpage structure
    - Examples: div, span, etc.
