<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block and Inline tags</title>
</head>
<body>
    <h1>Block and Inline tags</h1>

    <!-- BLOCK ELEMENTS -->
    <div>
        <h1>Heather</h1>
        <p>Heather</p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>
        <hr>
    </div>

    <!--INLINE ELEMENTS-->
    <span>
        <a href="https://www.facebook.com/">Mzomuhle</a>
        <a href="https://x.com/">Mzomuhle</a>
        <a href="https://www.linkedin.com/login">Mzomuhle</a>

        <img src="https://bakinghermann.com/wp-content/uploads/2024/05/Ugali-4-768x960.jpg" alt="Ugali" width="100" height="50">
    </span>
    

    <!--
      # Block Tags
        - Are these tags that take up the entire horizontal space
        - Eg.: h1-h6, p, hr, ul, ol, li, div etc
        - Block tags always start on a new line

      # Inline Tags
        - Are these tags that only take up as much space as needed
        - Eg.: a, span, img, input etc

      # Additional Notes:

        - div and span can be used to group code together, which makes it easy to debug, while its helps in organizing the code.
        
        # E.G.
            <div>
                This is a div tag. It is a block level element. It takes up the entire horizontal space.         
            </div>

            <span>
                This is a span tag. It is an inline element. It takes up only as much space as needed by the content.
            </span>
    -->
</body>
</html>
