<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Tables</title>
  <!--We will come back for style when we dive deep into CSS-->
  <style>
    table, tr, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tables</h1>
  <table>
    <tr>
      <th> Name </th>
      <th> Role </th>
      <th> City </th>
    </tr>
    
    <tr>
      <td> Mzo </td>
      <td rowspan="2"> Student </td>
      <td> Johannesburg </td>
    </tr>
    <tr>
      <td> Fanele </td>
      <!--<td> Student </td>-->
      <td rowspan="1"> Durban </td>
    </tr>
    <tr>
      <td> Alu </td>
      <!--<td> Student </td>-->
      <!--<td> Durban </td>-->
    </tr>
  </table>

  <br><br>

  <hr>
  <h1>Kids Favourites</h1>
  <table>
  <tr>
    <th> Name </th>
    <th> Color </th>
    <th> Fruit </th>
    <th> Sport </th>
  </tr>
  <tr>
    <td rowspan="2"> Angie </td>
    <td> black </td>
    <td> Naartjie </td>
    <td> Soccer </td>
  </tr>
  <tr>
    <!--<td> Angie </td>-->
    <td> brown </td>
    <td> Mango </td>
    <td> Karate </td>
  </tr>
  <tr>
    <td> Mata </td>
    <td> Green </td>
    <td> Banana </td>
    <td> Tennis </td>
  </tr>
  <tr>
    <td> Maria </td>
    <td colspan="2"> Orange </td>
    <td> Hiking </td>
  </tr>
  <tr>
    <td colspan="3">Brown</td>
  </tr>
</table>
  
</body>
</html>


<!--
  # Tables:
    -Display data in rows and columns format
    -Tags:
      - <table></table>: Wrapper tag for HTML Table
      - <tr></tr>: Table row
      - <th></th>: Table header (bold and centered by default)
      - <td></td>: Table data (regular cells)
    - Boilerplate syntax for tables:
      <table>
        <tr>
          <th> Table Header 1 </th>
          <th> Table Header 2 </th>
        </tr>
        <tr>
          <td> Table Data 1 </td>
          <td> Table Data 2 </td>
        </tr>
      </table> 
    - Span (Merge)
      - colspan: Column Span
        - Data to be same across 'n' number of columns within a row
      - rowspan: Row Span
        - Data to be same across 'n' number of row within a same column
-->
